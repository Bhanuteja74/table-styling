<!DOCTYPE html>
<html>
  <head>
    <title>Horizontal Minimalist</title>
    <style>
      table {
        width: 20%;
        margin: auto;
        text-align: left;
      }

      th,
      td {
        padding: 6px;
        border-bottom: 2px solid rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Country</th>
          <th>Profession</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>25</td>
          <td>USA</td>
          <td>Developer</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>28</td>
          <td>UK</td>
          <td>Designer</td>
        </tr>
        <tr>
          <td>Alex Brown</td>
          <td>30</td>
          <td>Canada</td>
          <td>Engineer</td>
        </tr>
        <tr>
          <td>Alexander</td>
          <td>32</td>
          <td>India</td>
          <td>CEO</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
